<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Google Img Start-->
    <div class="main-image">
        <img src="images/google.jpg" alt="">
    </div>
    <!-- Google Img End-->
    <!-- Container Start-->
    <div class="container"> 
    <!-- Google Bar Start-->
    <div class="center">
    <p>Search the web using Google!</p>
    <input type="text" name="q" value size="40"> <br>
    <input type="submit" value="Google Search">
    <input type="submit" name="sa" value="I'm feeling lucky"> <br>
    </div>
    <!-- Google Bar End-->
    <!-- Blue Boxes Start -->
    <div class="blue-boxes">
    <div class="box1">
        <ul style="padding-left: 5px; margin-top: 10px;">
            <p>Special Searches
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </p>
        </ul>
    </div>

    <div class="box2"> 
        <ul style="padding-left: 5px; margin-top:7px;">
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
        </ul>
    </div>
    <div class="box3">
        <ul style="padding-left: 10px; margin-top:3px;">
            <p>Get Google! <br> updates monthly:</p>
            <input type="text" name="emailaddr" value="your e-mail"><br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            &nbsp;
            <a id="archive" href="#">Archive</a>
        </ul>
    </div>
    </div>
    <!-- Blue Boxes End -->
    
</div>
<!-- Container End -->
<!-- Google Copy-Right -->
    <p style="font-size: small; text-align:center;padding-top: 150px;"> Copyright @1998 Google Inc.</p>
    <!-- Google Copy-Right -->

</body>
</html>
